<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="my-5 text-center text-info">update the Students Details Below</h2>
            </div>
            <div class="col-md-8">
                
                <form action="{% url 'update-student' student.id %}" method="POST">

                    {% csrf_token %}
                    {% comment %} <div>
                        <label >Name</label>
                        <input  class="form-control" type="text" name="name" value="{{student.name}}">
                    </div>
                    <div>
                        <label >Email</label>
                        <input  class="form-control" type="email" name="email" value="{{student.email}}" >
                    </div>
                    <div>
                        <label >Contact</label>
                        <input  class="form-control" type="text" name="contact" value="{{student.contact}}" >
                    </div>
                    <div>
                        <label >Age</label>
                        <input  class="form-control" type="number" name="age" value="{{student.age}}">
                    </div>
                    <div>
                        <label >Gender</label>
                        <input  class="form-control" type="text" name="gender" value="{{student.gender}}">
                    </div> {% endcomment %}
                    {{form.as_p}}

                    
                    <button type="submit" class="btn btn-outline-warning mt-2">Update</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
